            <h1 class="display-2">歡迎來到烏來小學堂!</h1>

            <h3 class="display-4">請選擇要加入遊戲的玩家</h3>

        <!-- 選擇玩家 -->
        <div class="row" id="candidateList">

            <h3 class="display-4">已經選擇的玩家</h3>
        </div>

        <div class="row" id="playerList">
        </div>
